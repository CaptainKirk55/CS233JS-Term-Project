<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>planefinder</title>
</head>

<body class="bg-dark text-light">

    <!-- Header that says planefinder -->
    <div class="container d-flex justify-content-between col-12">
        <h1 class="text-center text-light fs-1">p</h1>
        <h1 class="text-center text-light fs-1">l</h1>
        <h1 class="text-center text-light fs-1">a</h1>
        <h1 class="text-center text-light fs-1">n</h1>
        <h1 class="text-center text-light fs-1">e</h1>
        <h1 class="text-center text-light fs-1">f</h1>
        <h1 class="text-center text-light fs-1">i</h1>
        <h1 class="text-center text-light fs-1">n</h1>
        <h1 class="text-center text-light fs-1">d</h1>
        <h1 class="text-center text-light fs-1">e</h1>
        <h1 class="text-center text-light fs-1">r</h1>
    </div>

    <!-- Form -->
    <div class="container border rounded border-light col-md-6 col-12">
        <form class="form-group p-3" id="regForm">
            <div>
                <label class="row form-label" for="reg">Input a plane registration number:</label>
                <input class="row form-control" required name="reg" id="reg" placeholder="Plane registration #"/>
            </div>
            <button class="row btn btn-primary mt-2" id="submit" type="submit">Submit</button>
        </form>
    </div>  

    <!-- Find link -->
    <div class="container text-center col-md-6 col-12 p-1">
        <a href="#">Find an active plane registration number here</a>
    </div>

    <!-- All plane info -->
    <div class="container col-md-10 col-12 border border-light d-none" id="infoContainer">
        <div class="row">
        <!-- Map -->
        <div class="container col-8">
            <div id="map" style="height:500px">

            </div>
        </div>  

        <!-- Words -->
        <div class="container col-4">
            <h1>Plane Info:</h1>
            <div id="words">

            </div>
        </div>
        </div>
    </div>

    <!-- Error box -->
    <div class="container col-md-10 col-12 border border-light d-none" id="errorContainer">
        <h1 class="text-center text-danger">There was an error retrieving flight data. Either that registration number is incorrect or the flight is not in the air.</h1>
    </div>
</body>
